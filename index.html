<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
    }
    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }
    button {
      font-family: inherit;
      font-size: 1.4rem;
      border: none;
      border-radius: 999px;
      padding: 12px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #eee;
      position: absolute;
      left: 55%;
    }
    #noHint {
      margin-top: 10px;
      color: #999;
      font-size: 0.9rem;
    }
    #yay {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Elisea, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’˜</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>

    <div id="noHint">no is shy</div>

    <div id="yay">
      <h1>YAAAY ðŸŽ‰ðŸ¥°</h1>
      <p>ðŸ’ƒðŸ•ºðŸ’ž</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const yay = document.getElementById('yay');
    let scale = 1;

    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.left = Math.random() * 200 + 'px';
      scale += 0.1;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
      yay.style.display = 'block';
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('noHint').style.display = 'none';
    });
  </script>

</body>
</html>
